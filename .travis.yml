language: cpp
os: osx
osx_image: xcode11.3
compiler: gcc

addons:
  homebrew:
    packages:
      - qt
      - open-mesh
      - pugixml
      - bison
      - flex
      - cmake
      - antlr
      - opensubdiv
    update: True

script:
 - cmake . -DCMAKE_INSTALL_PREFIX=$(pwd)/install && make && make install

before_deploy: mkdir artifacts && zip -r artifacts/nome3-macos.zip install

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$PWD/artifacts/*"
  skip_cleanup: true
  on:
    repo: randy/NOME3
    tags: true
